# .github/workflows/deploy.yml
name: Build and Deploy

on:
  push:
    branches:
      - main # Trigger the workflow when code is pushed to the main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: YoffEnv # Specify the environment to use its secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Upgraded to Node.js version 20

      - name: Install dependencies
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build the project
        run: npm run build

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} # This will use the secret from the yoffEnv environment
        run: firebase deploy
